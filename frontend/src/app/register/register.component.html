<app-header></app-header>

<div class="container p-5 d-flex justify-content-center ">
  <form method="post" (ngSubmit)="saveNewUser()" [formGroup]="registerForm" class="col-5">
    <div class="mb-3">
      <h3 class="text-danger">Register</h3>
    </div>
    <div class="mb-3">
      <label class="form-label" for="">Name</label>
      <input class="form-control" type="text" formControlName="name">
    </div>

    <div class="mb-3">
      <label class="form-label" for="">Email</label>
      <input class="form-control" type="email" formControlName="email">
    </div>

    <div class="mb-3">
      <label class="form-label" for="">Password</label>
      <input class="form-control" type="password" formControlName="password">
    </div>

    <div class="mb-3">
      <label class="form-label" for="">Password confirmation</label>
      <input class="form-control" type="password" formControlName="password_confirmation">
    </div>

    <button type="submit" class="btn btn-dark w-100">Creer un compte</button>
  </form>
</div>
